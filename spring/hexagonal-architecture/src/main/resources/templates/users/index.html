<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <table>
      <tbody>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr th:each="user : ${users}">
          <td th:text="${user.name}">Name</td>
          <td th:text="${user.age}">Age</td>
        </tr>
      </tbody>
    </table>
    <form
      action="#"
      method="post"
      th:action="@{/users}"
      th:object="${personForm}"
    >
      <table>
        <tr>
          <td>Name:</td>
          <td><input th:field="*{name}" type="text" /></td>
          <td th:errors="*{name}" th:if="${#fields.hasErrors('name')}">
            Name Error
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input th:field="*{age}" type="text" /></td>
          <td th:errors="*{age}" th:if="${#fields.hasErrors('age')}">
            Age Error
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
