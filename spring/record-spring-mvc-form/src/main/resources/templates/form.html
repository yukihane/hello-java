<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body th:object="${person}">
    <div>
      <form th:action="@{/form}" method="post">
        <div>
          <label th:for="*{name}">名前(必須)</label>
          <input type="text" th:field="*{name}" />
        </div>

        <div>
          <label th:for="*{birthDate}">生年月日(任意)</label
          ><input type="text" th:field="*{birthDate}" />
        </div>
        <div>
          <label th:for="*{age}">年齢(任意)</label
          ><input type="text" th:field="*{age}" />
        </div>
        <div><button type="submit">送信</button></div>
      </form>
    </div>
    <div th:if="${#fields.hasAnyErrors()}" class="error-messages">
      <ul>
        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
      </ul>
    </div>
  </body>
</html>
