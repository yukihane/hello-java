<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td>起動時刻</td>
          <td th:text="${boot}">2020-10-10T00:00:00</td>
        </tr>
        <tr>
          <td>現在時刻</td>
          <td th:text="${now}">2020-10-10T00:00:00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
